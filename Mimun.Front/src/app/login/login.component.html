<h3>Login</h3>

<div class="loginWrapper">
  <input
    type="text"
    placeholder="Please enter Id Number"
    [(ngModel)]="idNumber"
  />
  <button (click)="onClick()">Login</button>&nbsp;
  <span *ngIf="showCustomerNotExistError">No such Id number</span>
  <span *ngIf="!idNumberIsValid">Id number is not valid</span>
</div>
