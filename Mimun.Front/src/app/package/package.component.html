<table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">
  <ng-component matColumnDef="packageName">
    <th mat-header-cell *matHeaderCellDef>Package Name</th>
    <td mat-cell *matCellDef="let element">{{ element.packageName }}</td>
  </ng-component>

  <ng-component matColumnDef="packageTypeName">
    <th mat-header-cell *matHeaderCellDef>Package Type</th>
    <td mat-cell *matCellDef="let element">{{ element.packageTypeName }}</td>
  </ng-component>

  <ng-component matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-component>

  <ng-component matColumnDef="totalUsed">
    <th mat-header-cell *matHeaderCellDef>Total Used</th>
    <td mat-cell *matCellDef="let element">{{ element.totalUsed }}</td>
  </ng-component>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
